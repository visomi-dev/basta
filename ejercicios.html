<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Basta | Divierte!</title>
  </head>
  <body>
    HTML Hyper Text Markup Languge = Lenguage de marcado de hipertexto Hipervinculo =
    http://facebook.com/watch

    <!-- También llamado -->
    <!-- Link / Liga / Zelda (😂) / URL -->

    <!-- Etiqueta le da contexto a lo que esta dentro -->
    <!-- tag = Etiqueta -->

    <!-- h1 es lo más importante del documento -->
    <h1>Hola Mundo</h1>

    <!--
        Importante usar la etiqueta correcta para lo que queremos
        transmitir
    -->

    <!-- ❌ Incorrecto si quiero mostrar una lista -->
    <div>
      <div>A</div>
      <div>E</div>
      <div>I</div>
    </div>

    <!-- ✅ Correcto -->
    <ul>
      <li>O</li>
      <li>U</li>
      <li>AA</li>
    </ul>

    <!-- Atributos -->

    <!-- nombre_atributo="valor atributo" -->
    <h2 id="title" class="header">Hola Mundo</h2>
    <div id="content" class="header">Hola Mundo</div>
  </body>
</html>
